<!DOCTYPE html>
<html>
  <head>
    <title>AR with Separate Folders</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Menggunakan marker yang berada di folder 'markers' -->
      <a-marker preset="custom" type="pattern" url="markers/soffa.patt">
        <!-- Menampilkan model 3D dari folder 'models' -->
        <a-entity gltf-model="url(models/ruangtamu.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- Kamera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
